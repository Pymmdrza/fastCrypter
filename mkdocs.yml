site_name: fastCrypter
site_description: Fast, clean fastCrypter Python package
site_url: https://fastcrypter.readthedocs.io
repo_url: https://github.com/Pymmdrza/fastCrypter


nav:
  - Home: index.md
  - Install: '#installation'
  - Basic Usage: '#basic-usage'
  - Performance: '#performance-benefits'
  - Development: '#-development'
  - Quality: '#code-quality'
  - Support: '#-support'
  - Owner: 'https://mmdrza.com'

theme:
  name: readthedocs
  locale: en
  collapse_by_default: false
  include_homepage_in_sidebar: true
  features:
    - navigation.tabs
    - navigation.instant

plugins:
  - search:
      indexing: 'full'

markdown_extensions:
  - smarty
  - toc:
      permalink: true
      separator: "-"
  - sane_lists
